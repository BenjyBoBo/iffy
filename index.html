<body>
  <main>
    <h1>Iffy</h1>
    <img src="https://picsum.photos/id/343/200/300" alt="image displayed because not github pages">
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var currentHost = window.location.host;
      if (currentHost.includes("github.io")) {
        var pageImage = document.getElementById("pageImage");
        if (pageImage) { // if pageImage exists
          pageImage.src = "https://picsum.photos/id/200/200/300";
          pageImage.alt = "image displayed because ON github pages";
        }
      }
    });
  </script>
</body>
